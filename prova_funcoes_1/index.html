<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="style.css"></script>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
