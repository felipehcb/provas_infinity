<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Livros Online</h1>

        <div class="form-container">
            <h2>Adicionar Livro</h2>
            <form id="addBookForm">
                <input type="text" id="title" placeholder="Título" required>
                <input type="text" id="author" placeholder="Autor" required>
                <input type="text" id="genre" placeholder="Gênero" required>
                <input type="number" id="year" placeholder="Ano de Publicação" required>
                <button type="submit">Adicionar Livro</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Buscar Livro</h2>
            <input type="text" id="searchInput" placeholder="Buscar por título, autor ou gênero">
            <button onclick="searchBooks()">Buscar</button>
        </div>

        <div class="sort-container">
            <h2>Classificar Livros</h2>
            <select id="sortCriteria">
                <option value="title">Título</option>
                <option value="author">Autor</option>
                <option value="rating">Avaliação</option>
            </select>
            <button onclick="sortBooks()">Classificar</button>
        </div>

        <div class="books-container">
            <h2>Lista de Livros</h2>
            <ul id="bookList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
